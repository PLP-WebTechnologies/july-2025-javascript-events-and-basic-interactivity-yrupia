<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page Demo</h1>
  </header>

  <main>
    <!-- Form Section -->
    <section id="form-section">
      <h2>Custom Form</h2>
      <form id="customForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email">
        <br><br>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <!-- Interactive Sections -->
    <section id="interactive-section">
      <h2>Interactive Features</h2>
      <button id="colorBtn">Change Background Color</button>
      <p id="colorParagraph">Click the button to change my background color.</p>
      <br>
      <input type="text" id="textInput" placeholder="Type something">
      <button id="showInputBtn">Display Text</button>
      <p id="displayText"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
